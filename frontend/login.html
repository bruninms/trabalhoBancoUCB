<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco Malvader - Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="IMG/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="IMG/favicon.png">
      MALVADER
    </div>

    <div id="login-box">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
    
      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha">
    
      <button class="btn" onclick="handleLogin('CLIENTE')">Entrar</button>
      <div class="link" onclick="mostrarLoginFuncionario()">Entrar como funcionário</div>
    </div>
    
    <div id="login-funcionario-box" style="display: none;">
      <label for="codigo">Código do trabalhador</label>
      <input type="text" id="codigo" placeholder="Digite o código">
    
      <label for="senha-func">Senha</label>
      <input type="password" id="senha-func" placeholder="Digite sua senha">
    
      <button class="btn" onclick="handleLogin('FUNCIONARIO')">Entrar</button>
      <div class="link" onclick="mostrarCliente()">Entrar como cliente</div>
    </div>

    <div id="otp-box" style="display: none;">
      <label for="otp">Código OTP</label>
      <input type="text" id="otp" placeholder="6 dígitos">
      <button class="btn" onclick="validarOTP()">Confirmar</button>
    </div>
  </div>

  <script src="src/scriptLogin.js"></script>
</body>
</html>
